<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
      <rect width="800" height="400" fill="#f8fafc"/>
      
      <!-- Main Container -->
      <rect x="20" y="20" width="760" height="360" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
      
      <!-- Header -->
      <rect x="30" y="30" width="740" height="50" rx="6" fill="#10b981" fill-opacity="0.05"/>
      <text x="45" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#374151">Skilled Nursing - Eleanor Martinez</text>
      <text x="45" y="68" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Room 156A | Post-surgical recovery</text>
      
      <!-- PDPM Badge -->
