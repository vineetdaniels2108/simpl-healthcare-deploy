      <text x="620" y="52" font-family="Arial, sans-serif" font-size="9" font-weight="600" fill="white" text-anchor="middle">PDPM Ready</text>
      
      <!-- Left Panel - Treatment Plan -->
      <rect x="45" y="100" width="350" height="260" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
