      <circle cx="75" cy="190" r="4" fill="#10b981"/>
      <text x="90" y="195" font-family="Arial, sans-serif" font-size="11" fill="#374151">Physical therapy - 30 min session completed</text>
      
      <rect x="60" y="210" width="320" height="30" rx="4" fill="white" stroke="#e2e8f0"/>
      <circle cx="75" cy="225" r="4" fill="#f59e0b"/>
