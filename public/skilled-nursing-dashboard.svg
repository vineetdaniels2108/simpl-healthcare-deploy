      <text x="60" y="285" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• Hydrocodone 5mg - Next dose 3:00 PM</text>
      <text x="60" y="300" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• Cephalexin 500mg - Given 12:00 PM</text>
      <text x="60" y="315" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• Metformin 1000mg - Next dose 6:00 PM</text>
      
      <!-- Right Panel - Clinical Data -->
      <rect x="405" y="100" width="340" height="140" rx="8" fill="white" stroke="#e2e8f0"/>
      <text x="420" y="125" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#374151">Clinical Assessment</text>
      
      <!-- Vital signs grid -->
      <text x="420" y="150" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Temperature: 98.6°F</text>
      <text x="550" y="150" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">O2 Sat: 98%</text>
      <text x="420" y="170" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">BP: 132/84 mmHg</text>
      <text x="550" y="170" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Pulse: 76 bpm</text>
      <text x="420" y="190" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Pain Level: 3/10</text>
      <text x="550" y="190" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Mobility: Assisted</text>
      
      <!-- Progress notes -->
      <rect x="420" y="205" width="310" height="25" rx="4" fill="#ecfdf5"/>
      <text x="430" y="220" font-family="Arial, sans-serif" font-size="10" fill="#065f46">Progress: Incision healing well, ambulation improving</text>
      
