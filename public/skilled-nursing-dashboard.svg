      <rect x="405" y="260" width="340" height="100" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-opacity="0.3"/>
      <text x="420" y="285" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#374151">Quality Metrics</text>
      
      <!-- Five-star indicators -->
      <text x="420" y="305" font-family="Arial, sans-serif" font-size="11" fill="#065f46">Five-Star Rating Impact:</text>
      <text x="420" y="320" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• Fall prevention protocol: Active</text>
      <text x="420" y="335" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• Readmission risk: Low (documented)</text>
      <text x="420" y="350" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• Care plan compliance: 100%</text>
    </svg>