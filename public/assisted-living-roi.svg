      <text x="300" y="130" font-family="Arial, sans-serif" font-size="11" fill="#92400e" text-anchor="middle">Time Saved/Week</text>
      <text x="300" y="145" font-family="Arial, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">Per care coordinator</text>
      
      <rect x="395" y="90" width="160" height="80" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-opacity="0.3"/>
      <text x="475" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1d4ed8" text-anchor="middle">96%</text>
