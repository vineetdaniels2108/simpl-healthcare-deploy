      <text x="475" y="145" font-family="Arial, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">Communication improved</text>
      
      <!-- ROI Breakdown -->
      <text x="45" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#374151">12-Month ROI Breakdown</text>
      
