      <text x="45" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#374151">Assisted Living ROI Analysis</text>
      
      <!-- ROI Metrics Grid -->
      <rect x="45" y="90" width="160" height="80" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-opacity="0.3"/>
      <text x="125" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#10b981" text-anchor="middle">$285K</text>
      <text x="125" y="130" font-family="Arial, sans-serif" font-size="11" fill="#065f46" text-anchor="middle">Annual Savings</text>
      <text x="125" y="145" font-family="Arial, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">Reduced admin costs</text>
      
      <rect x="220" y="90" width="160" height="80" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-opacity="0.3"/>
