<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
      <rect width="600" height="300" fill="#f8fafc"/>
      
      <!-- ROI Dashboard -->
      <rect x="20" y="20" width="560" height="260" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
      
      <!-- Header -->
