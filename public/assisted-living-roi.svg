      <text x="250" y="232" font-family="Arial, sans-serif" font-size="10" fill="#374151">Staff Efficiency: $145K</text>
      
      <rect x="45" y="240" width="150" height="15" rx="2" fill="#3b82f6"/>
      <text x="200" y="252" font-family="Arial, sans-serif" font-size="10" fill="#374151">Compliance: $95K</text>
      
      <rect x="45" y="260" width="90" height="15" rx="2" fill="#f59e0b"/>
      <text x="140" y="272" font-family="Arial, sans-serif" font-size="10" fill="#374151">Quality Bonus: $45K</text>
    </svg>