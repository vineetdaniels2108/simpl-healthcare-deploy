<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
      <rect width="800" height="400" fill="#f8fafc"/>
      
      <!-- Main Container -->
      <rect x="20" y="20" width="760" height="360" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
      
      <!-- Header -->
      <rect x="30" y="30" width="740" height="50" rx="6" fill="#10b981" fill-opacity="0.05"/>
      <text x="45" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#374151">Assisted Living Dashboard - Robert Chen</text>
      <text x="45" y="68" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Apartment 3B | Independent Living Plus</text>
      
      <!-- Status indicators -->
      <circle cx="650" cy="55" r="6" fill="#10b981"/>
      <text x="665" y="60" font-family="Arial, sans-serif" font-size="11" fill="#374151">Active</text>
      
      <!-- Daily Activities Section -->
      <rect x="45" y="100" width="340" height="260" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
      <text x="60" y="125" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#374151">Daily Activities Checklist</text>
      
      <!-- Morning routine -->
      <circle cx="70" cy="155" r="5" fill="#10b981"/>
      <path d="M68 155 L70 157 L73 154" stroke="white" stroke-width="1.5" fill="none"/>
      <text x="85" y="160" font-family="Arial, sans-serif" font-size="11" fill="#374151">Morning medication (8:00 AM)</text>
      
      <circle cx="70" cy="180" r="5" fill="#10b981"/>
      <path d="M68 180 L70 182 L73 179" stroke="white" stroke-width="1.5" fill="none"/>
      <text x="85" y="185" font-family="Arial, sans-serif" font-size="11" fill="#374151">Breakfast attended (8:30 AM)</text>
      
      <circle cx="70" cy="205" r="5" fill="#f59e0b"/>
      <text x="85" y="210" font-family="Arial, sans-serif" font-size="11" fill="#374151">Physical activity (Scheduled 10:00 AM)</text>
      
      <circle cx="70" cy="230" r="5" fill="#e5e7eb"/>
      <text x="85" y="235" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Lunch (12:00 PM)</text>
      
      <!-- Health Monitoring -->
      <rect x="405" y="100" width="340" height="120" rx="8" fill="white" stroke="#e2e8f0"/>
      <text x="420" y="125" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#374151">Health Monitoring</text>
      
      <!-- Vital signs -->
      <text x="420" y="150" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Blood Pressure: 125/78 mmHg</text>
      <text x="420" y="170" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Heart Rate: 72 bpm</text>
      <text x="420" y="190" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Weight: 165 lbs (stable)</text>
      <text x="420" y="210" font-family="Arial, sans-serif" font-size="11" fill="#10b981">Last updated: Today 7:45 AM</text>
      
      <!-- Care Plan -->
      <rect x="405" y="240" width="340" height="120" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-opacity="0.3"/>
      <text x="420" y="265" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#374151">Care Plan Updates</text>
      <text x="420" y="285" font-family="Arial, sans-serif" font-size="11" fill="#065f46">• Medication reminder system activated</text>
      <text x="420" y="305" font-family="Arial, sans-serif" font-size="11" fill="#065f46">• Weekly wellness check scheduled</text>
      <text x="420" y="325" font-family="Arial, sans-serif" font-size="11" fill="#065f46">• Emergency contact: Mary Chen (daughter)</text>
      <text x="420" y="345" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Next review: December 25, 2024</text>
    </svg>