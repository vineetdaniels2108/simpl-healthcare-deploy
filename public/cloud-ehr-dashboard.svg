<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
      <defs>
        <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1" />
        </linearGradient>
      </defs>
      
      <rect width="600" height="300" fill="url(#cloudGrad)"/>
      
      <!-- Cloud EHR Interface -->
      <rect x="20" y="20" width="560" height="260" rx="10" fill="white" stroke="#10b981"/>
      
      <!-- Header -->
      <rect x="30" y="30" width="540" height="40" rx="5" fill="#10b981" fill-opacity="0.1"/>
      <text x="50" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#10b981">Cloud EHR - Patient Records</text>
      
      <!-- Patient List -->
      <rect x="40" y="90" width="250" height="180" rx="5" fill="#f9fafb" stroke="#e5e7eb"/>
      <text x="165" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151" text-anchor="middle">Patient List</text>
      
      <!-- Patient Records -->
      <rect x="50" y="120" width="230" height="30" rx="3" fill="white"/>
      <text x="60" y="140" font-family="Arial, sans-serif" font-size="12" fill="#111827">Sarah Johnson - Diabetes</text>
      
      <rect x="50" y="155" width="230" height="30" rx="3" fill="#10b981" fill-opacity="0.1"/>
      <text x="60" y="175" font-family="Arial, sans-serif" font-size="12" fill="#111827">Mike Chen - Hypertension</text>
      
      <rect x="50" y="190" width="230" height="30" rx="3" fill="white"/>
      <text x="60" y="210" font-family="Arial, sans-serif" font-size="12" fill="#111827">Lisa Davis - Annual Checkup</text>
      
      <!-- Medical Records Panel -->
      <rect x="310" y="90" width="250" height="180" rx="5" fill="#f9fafb" stroke="#e5e7eb"/>
      <text x="435" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151" text-anchor="middle">Medical Records</text>
      
      <!-- Cloud Icon -->
      <circle cx="435" cy="150" r="30" fill="#10b981" fill-opacity="0.1"/>
      <path d="M420 145 Q420 140 425 140 Q430 135 435 140 Q440 135 445 140 Q450 140 450 145 Q450 150 445 150 L425 150 Q420 150 420 145" 
            fill="#10b981"/>
      <text x="435" y="190" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">Cloud Storage</text>
      <text x="435" y="205" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">Secure & Accessible</text>
    </svg>