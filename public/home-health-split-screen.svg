<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
      <rect width="1000" height="500" fill="#f8fafc"/>
      
      <!-- Split Screen Layout -->
      <!-- Left Side - Mobile App View -->
      <rect x="50" y="50" width="300" height="400" rx="20" fill="#1f2937" stroke="#374151" stroke-width="2"/>
      <rect x="60" y="60" width="280" height="380" rx="12" fill="white"/>
      
      <!-- Mobile Header -->
      <rect x="70" y="70" width="260" height="40" rx="6" fill="#10b981"/>
      <text x="200" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">Home Health Visit</text>
      <text x="200" y="100" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Patient: David Kim</text>
      
      <!-- Patient Info Card -->
      <rect x="80" y="130" width="240" height="80" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
      <text x="90" y="150" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#374151">Visit Summary</text>
      <text x="90" y="165" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Address: 1247 Oak Street, Apt 4B</text>
      <text x="90" y="180" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Diagnosis: CHF, Diabetes Type 2</text>
      <text x="90" y="195" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Visit Type: Skilled Nursing</text>
      
      <!-- Vitals Input -->
      <text x="90" y="230" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#374151">Vitals Entry</text>
      
      <!-- BP Input -->
      <rect x="90" y="240" width="100" height="25" rx="4" fill="white" stroke="#d1d5db"/>
      <text x="95" y="255" font-family="Arial, sans-serif" font-size="9" fill="#374151">BP: 145/88</text>
      
      <!-- Weight Input -->
      <rect x="200" y="240" width="100" height="25" rx="4" fill="white" stroke="#d1d5db"/>
      <text x="205" y="255" font-family="Arial, sans-serif" font-size="9" fill="#374151">Weight: 178 lbs</text>
      
      <!-- Quick Notes -->
      <rect x="90" y="280" width="210" height="60" rx="6" fill="white" stroke="#d1d5db"/>
      <text x="95" y="295" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Patient reports decreased SOB.</text>
      <text x="95" y="310" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Medication compliance good.</text>
      <text x="95" y="325" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Continue current regimen.</text>
      
      <!-- Save Button -->
      <rect x="90" y="360" width="210" height="35" rx="6" fill="#10b981"/>
      <text x="195" y="380" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Save & Sync to EHR</text>
      
      <!-- Right Side - Desktop EHR View -->
      <rect x="400" y="50" width="550" height="400" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
      
      <!-- Desktop Header -->
      <rect x="410" y="60" width="530" height="50" rx="6" fill="#10b981" fill-opacity="0.05"/>
      <text x="425" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#374151">EHR - Home Health Episode</text>
      <text x="425" y="98" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Patient: David Kim | DOB: 03/15/1965 | Episode Start: Dec 1, 2024</text>
      
      <!-- Sync Status -->
      <circle cx="850" cy="85" r="6" fill="#10b981"/>
      <text x="865" y="90" font-family="Arial, sans-serif" font-size="10" fill="#10b981">Synced</text>
      
      <!-- Episode Overview -->
      <rect x="425" y="130" width="250" height="150" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
      <text x="440" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#374151">Episode Progress</text>
      
      <!-- Visit count -->
      <text x="440" y="175" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Visits Completed: 8 of 12</text>
      <rect x="440" y="185" width="200" height="8" rx="4" fill="#e5e7eb"/>
      <rect x="440" y="185" width="133" height="8" rx="4" fill="#10b981"/>
      
      <!-- Care goals -->
      <text x="440" y="215" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#374151">Care Goals</text>
      <circle cx="450" cy="230" r="3" fill="#10b981"/>
      <text x="460" y="235" font-family="Arial, sans-serif" font-size="9" fill="#374151">Medication management</text>
      <circle cx="450" cy="245" r="3" fill="#10b981"/>
      <text x="460" y="250" font-family="Arial, sans-serif" font-size="9" fill="#374151">CHF monitoring</text>
      <circle cx="450" cy="260" r="3" fill="#f59e0b"/>
      <text x="460" y="265" font-family="Arial, sans-serif" font-size="9" fill="#374151">Blood pressure control</text>
      
      <!-- Revenue Tracking -->
      <rect x="690" y="130" width="235" height="150" rx="8" fill="white" stroke="#e2e8f0"/>
      <text x="705" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#374151">Revenue Per Episode</text>
      
      <!-- Revenue metrics -->
      <text x="705" y="175" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Projected: $3,240</text>
      <text x="705" y="195" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Billed to Date: $2,160</text>
      <text x="705" y="215" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Remaining: $1,080</text>
      
      <!-- Quality indicators -->
      <rect x="705" y="230" width="205" height="35" rx="4" fill="#ecfdf5"/>
      <text x="715" y="245" font-family="Arial, sans-serif" font-size="9" font-weight="600" fill="#065f46">Quality Bonus Eligible</text>
      <text x="715" y="258" font-family="Arial, sans-serif" font-size="8" fill="#065f46">No readmissions | On-time visits</text>
      
      <!-- Recent Notes -->
      <rect x="425" y="300" width="500" height="130" rx="8" fill="white" stroke="#e2e8f0"/>
      <text x="440" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#374151">Recent Visit Notes</text>
      
      <!-- Note entries -->
      <rect x="440" y="330" width="470" height="25" rx="4" fill="#f8fafc"/>
      <text x="450" y="345" font-family="Arial, sans-serif" font-size="9" fill="#374151">12/18/24 - SN Visit: BP stable, patient education on sodium restriction</text>
      
      <rect x="440" y="360" width="470" height="25" rx="4" fill="#white"/>
      <text x="450" y="375" font-family="Arial, sans-serif" font-size="9" fill="#374151">12/15/24 - PT Visit: Ambulation improved, completed 10-minute walk</text>
      
      <rect x="440" y="390" width="470" height="25" rx="4" fill="#f8fafc"/>
      <text x="450" y="405" font-family="Arial, sans-serif" font-size="9" fill="#374151">12/12/24 - MSW Visit: Family support systems assessed and reinforced</text>
      
      <!-- Connection Line -->
      <line x1="350" y1="250" x2="400" y2="250" stroke="#10b981" stroke-width="3" stroke-dasharray="8,4"/>
      <polygon points="390,245 400,250 390,255" fill="#10b981"/>
    </svg>